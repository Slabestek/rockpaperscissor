<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Rock, Paper, Scissors</title>
</head>
  <body>
    <p>Play Rock, Paper, Scissors against a computer!</p>
    <form action='/rps', method='POST'>
      <label for='rps'>Choose Rock, Paper or Scissors</label>
      <input type='text' id='rps' name='rps' placeholder='Rock, Paper, Scissor'>
      <input type='submit' value='Submit'>
    </form>
    <p>
      {% if result != None %}
      {{ result }}
      {% endif %}
    </p>
  </body>
</html>
